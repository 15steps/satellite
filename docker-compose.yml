version: '3.7'
services:
  orbiter:
    image: gianarb/orbiter
    command: /bin/orbiter daemon --debug
    ports:
      - 8000:8000
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devops-net
    deploy:
      placement:
        constraints:
          - node.role == manager
  alertmanager:
    image: prom/alertmanager
    ports:
    - 9093:9093
    command: 
         - --config.file=/etc/alertmanager/alert-manager.yml
    depends_on:
         - prometheus
    volumes:
         - ./alert-manager.yml:/etc/alertmanager/alert-manager.yml
    networks:
         - devops-net
  prometheus:
    image: prom/prometheus:latest
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    - ./alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
    networks:
      - devops-net
  cadvisor:
    image: google/cadvisor:latest
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - devops-net
  httpbin:
    image: kennethreitz/httpbin
    ports:
    - 8001:80
    networks:
      - devops-net
    deploy:
      labels:
        orbiter: "true" 
  webhook_repsonder:
    image: wellfelix/webhook-responder
    ports:
      - 3000:3000
    networks:
      - devops-net
networks:
  devops-net:
    attachable: true
    
